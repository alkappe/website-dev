---
layout: default
---
<div class="cover flexbox-container" id="myContainer">
  <div id="loading">
    <h3>Loading</h3><!-- TODO: replace this a cool spinner! -->
  </div>
  <div class="title">
    {% include icon-logo.html width="6em" %}
    <ul>
      <li class="item-title"></li>
      <li class="item-description"></li>
      <li class="item-level"><i>livello minimo</i></li>
    </ul>
    <ul>
      <li><a href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
      <li><a href="#" id="jsRefresh"><i class="fa fa-refresh" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa fa-code" aria-hidden="true"></i></a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row fullHeight">
    <div class="col-xs-12">
      <h5>News</h5>
    </div>
    <!-- Show post with category "News" -->
    {% for post in site.categories.news limit:3 %}
     <div class="col-xs-12 col-sm-4">
       <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
       {{ post.excerpt }}
     </div>
    {% endfor %}
  </div><!--/row-->
  <div class="row fullHeight">
    <div class="col-xs-12">
      <h5>Eventi</h5>
    </div>
  </div>
</div><!--/.container-->

<script>
/*
 * This script allows us to load new content dinamically every page load
 * It loads the data from homepage.json.
 * It currently works only with P5.js script.
 * TODO:
 * - add support for video, images and other things.
 *
*/

var loadedData;

$(function() {
    // Load all the scripts in an array
    $.getJSON("{{ site.url }}/homepage.json", function(data) {
      loadedData = data;
      randomPost();
    });

    $("#jsRefresh").click(function() {
      $("canvas").remove();
      randomPost();
    });
});

/*
  Random post function
  made by Federico Pepe
*/
function randomPost() {

  $("#loading").show();

  item = loadedData[Math.floor(Math.random() * loadedData.length)];

  var defer = $.Deferred();

  $.each(item.includes, function(index, value){
    defer.then(function() {
      $.getScript(value)
    });
  });

  defer.then(function() {
    $.getScript(item.href)
  });

  defer.resolve();

  $.when(defer).done(function() {
    $("#loading").hide();
    $(".item-title").html(item.title + ' | ' + item.author);
    $(".item-description").html(item.description);
  })
}
</script>
