---
layout: default
---
<div class="cover flexbox-container" id="myContainer">
  <div id="loading" style="display: none">
    <p class="text-center">Loading</p><!-- TODO: replace this a cool spinner! -->
  </div>
  <div class="title">
    <ul>
      <li class="item-title"></li>
      <li class="item-description"></li>
    </ul>
    <ul>
      <li><a href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
      <li><a href="#" onclick="randomPost()"><i class="fa fa-refresh" aria-hidden="true"></i></a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>News</h3>
    </div>
  </div>
  <div class="row">
    <!-- Show post with category "News" -->
    {% for post in site.categories.news limit:3 %}
     <div class="col-xs-12 col-sm-4">
       <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
       {{ post.excerpt }}
     </div>
    {% endfor %}
  </div><!--/row-->
  <div class="row">
    <div class="col-xs-12">
      <h3>Eventi</h3>
    </div>
  </div>
</div><!--/.container-->

<script>
/*
 * This script allows us to load new content dinamically every page load
 * It loads the data from homepage.json.
 * It currently works only with P5.js script.
 * TODO:
 * - add support for video, images and other things.
 *
*/
function randomPost() {
  $("canvas").remove();
  $("#loading").show();
  $.ajax({
    url: "/homepage.json",
    type: "GET",
    dataType: "JSON",
  })
  .done(function(data) {
    $("#loading").hide();
    var randomIndex = Math.floor(Math.random() * data.length);
    var item = data[randomIndex];
    $.each(item.includes, function(){
      $.getScript(this);
    });
    $.getScript(item.href);
    $(".item-title").html(item.title + ' | ' + item.author);
    $(".item-description").html(item.description);
    //alert(data[randomIndex].includes);
  })
}
$(document).ready(function() {
    randomPost();
});
</script>
